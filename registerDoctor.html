<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Doctor</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container py-5">
            <h2>Formulario de Registro</h2>
            <span></span>
			<form action="login.php" method="POST">
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input
						type="text"
						class="form-control"
						id="nombre"
						aria-describedby="nombre"
						placeholder="Ingrese su nombre"
						required
					/>
				</div>

				<div class="form-group">
					<label for="apellidos">Apellidos</label>
					<input
						type="text"
						class="form-control"
						id="apellidos"
						aria-describedby="apellidos"
						placeholder="Ingrese sus apellidos"
						required
					/>
				</div>

				<div class="form-group">
					<label for="direccion">Direccion</label>
					<input
						type="text"
						class="form-control"
						id="direccion"
						aria-describedby="direccion"
						placeholder="Ingrese su direccion"
						required
					/>
				</div>

				<div class="form-group">
					<label for="telefono">Telefono</label>
					<input
						type="text"
						class="form-control"
						id="telefono"
						aria-describedby="telefono"
						placeholder="Ingrese su telefono"
						required
					/>
				</div>

				<div class="form-group">
					<label for="tp">Tarjeta Profesional</label>
					<input
						type="text"
						class="form-control"
						id="tp"
						aria-describedby="tp"
						placeholder="Ingrese su tp"
						required
					/>
				</div>

				<div class="form-group">
					<label for="email">Correo Electronico</label>
					<input
						type="text"
						class="form-control"
						id="email"
						aria-describedby="email"
						placeholder="Ingrese su email"
						required
					/>
				</div>

				<div class="form-group">
					<label for="password">Contraseña</label>
					<input
						type="text"
						class="form-control"
						id="password"
						aria-describedby="password"
						placeholder="Ingrese su contraseña"
						required
					/>
				</div>

				<div class="form-group">
					<label for="password">Repetir Contraseña</label>
					<input
						type="text"
						class="form-control"
						id="password2"
						aria-describedby="password2"
						placeholder="Ingrese su contraseña nuevamente"
						required
					/>
				</div>

				<div class="mt-2">
					<button class="btn btn-primary w-100 mb-2">
						Registrarse!
					</button>
					<a href="./login.html">
						<span class="text-dark"> ¿Ya tienes una cuenta? </span>
						<span class="text-success">Inicia Sesion Aquí </span>
					</a>
				</div>
			</form>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</body>
</html>
